    <div class="container-fluid py-10 wow fadeInUp" data-wow-delay="0.1s" *ngIf="(pack$ | async) as packs">
        <div class="container py-10">
            <div class="row g-5">

                    <div class="wow zoomIn" data-wow-delay="0.3s">
                        <div class="service-item bg-light rounded d-flex flex-column align-items-center justify-content-center text-center">
                            <div class="service-icon">
                                <i class="fa fa-shield-alt text-white"></i>
                            </div>
                            <h4 class="mb-3">{{ p.nom }}</h4>
                            <p class="m-0">{{ p.description }}</p>
                            <a class="btn btn-lg btn-primary rounded" [routerLink]="['/Pack',p.id]" (click)="redirectToDetails(p)">
                                <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

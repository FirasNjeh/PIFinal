
<body>
<div class="container">
    <div class="brand-logo">
        
    </div>
    <div class="brand-title">Etes vous éligible pour prendre un crédit ?</div>
    <div class="inputs">
      <input type="number" name="Salaire" placeholder="Votre salaire Mensuel" [(ngModel)]="salaire"/>

    </div>
    <hr>
    <div *ngIf="resultats">
        <p>{{ resultats }}</p>
    </div>

</div>
</body>

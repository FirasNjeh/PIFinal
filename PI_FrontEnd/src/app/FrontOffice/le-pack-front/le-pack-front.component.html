<app-head-front></app-head-front>

<div *ngIf="pack1 | async as pack">
<!-- titre -->
<div class="container-fluid bg-primary py-6 bg-header" style="margin-bottom: 60px;"  >
    <div class="row py-5" >
        <div class="col-12 pt-lg-5 mt-lg-5 text-center">
            <h1 class="display-4 text-white animated zoomIn"> {{pack.nom}} </h1>
            
        </div>
    </div>
</div>

<!-- fin titre -->


<!-- Features Start -->
<div class="container-fluid py-15 wow fadeInUp" data-wow-delay="0.1s"   >
    <div class="container py-10"  >
        <div class="section-title text-center position-relative pb-5 mb-3 mx-auto" style="max-width: 600px;">
            <h5 class="fw-bold text-primary text-uppercase">{{pack.description}}</h5>
        </div>
        <div class="row g-5" >

            <div class="col-lg-4  wow zoomIn" data-wow-delay="0.9s" style="min-height: 350px;">
                <div class="position-relative h-100">
                    <img class="position-absolute w-100 h-100 rounded wow zoomIn" data-wow-delay="0.1s" src="img/feature.jpg" style="object-fit: cover;">
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="row g-5">
                    
                    <div class="col-12 wow zoomIn" data-wow-delay="0.2s">
                        <div class="d-flex align-items-center mb-2 mt-lg-5">
                            <div class="bg-primary rounded d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                <i class="fa fa-cubes text-white"></i>
                            </div>
                            <div class="ms-3">
                                <h4 class="mb-0">Montant Min: {{ pack.montantMin }}</h4>
                            </div>
                        </div>
                    </div>
                    
                    
                    
                    <div class="col-12 wow zoomIn" data-wow-delay="0.2s">
                        <div class="d-flex align-items-center mb-2">
                            <div class="bg-primary rounded d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                <i class="fa fa-cubes text-white"></i>
                            </div>
                            <div class="ms-3">
                                <h4 class="mb-0">Montant Max: {{ pack.montantMax }}</h4>
                            </div>
                        </div>
                    </div>

                    <a [routerLink]="['/FormulaireCredit']" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInUp" (click)="recuperationid(pack)">Obtenez ce Pack</a>


                    
                    
                </div>
            </div>
            
            
        </div>
    </div>
</div>
</div>
<!-- Features Start -->

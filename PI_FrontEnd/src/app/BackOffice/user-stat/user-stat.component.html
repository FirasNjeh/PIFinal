<!DOCTYPE html>
<html lang="en">

<body>


  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          
          <li class="breadcrumb-item active">Dashboard des Utilisateurs</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <!-- Première carte -->
        <div class="col-xxl-3 col-lg-6">
            <div class="card info-card customers-card">
                <div class="filter">
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <li class="dropdown-header text-start"></li>
                    </ul>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Utilisateurs <span>|  Total Utilisateurs</span></h5>
                    <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-people"></i>
                        </div>
                        <div class="ps-3">
                            <h6>{{ nbreTotalUtilisateurs }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Deuxième carte -->
        <div class="col-xxl-3 col-lg-6">
            <div class="card info-card revenue-card">
                <div class="filter">
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <li class="dropdown-header text-start"></li>
                    </ul>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Utilisateurs <span>| Salaire Moyen</span></h5>
                    <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-currency-dollar"></i>
                        </div>
                        <div class="ps-3">
                            <h6>{{ salaireMoyen }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Troisième carte -->
        <div class="col-xxl-3 col-lg-6">
            <div class="card info-card revenue-card">
                <div class="filter">
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <li class="dropdown-header text-start"></li>
                    </ul>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Utilisateurs <span>| Connexion Journalière</span></h5>
                    <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-person-check"></i>
                        </div>
                        <div class="ps-3">
                            <h6>{{ nbreTotalCo }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Quatrième carte -->
        <div class="col-xxl-3 col-lg-6">
            <div class="card info-card customers-card">
                <div class="filter">
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <li class="dropdown-header text-start"></li>
                    </ul>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Utilisateurs <span>| Âge moyen</span></h5>
                    <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-bar-chart"></i>
                        </div>
                        <div class="ps-3">
                            <h6>{{ ageMoyen }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

      <div class="row">
    <!-- Première carte -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Statistique</h5>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div id="agechart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Deuxième carte -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Statistique</h5>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div id="genderchart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

      
      
      

      

    </section>
    

  </main><!-- End #main -->

  <app-footer-back></app-footer-back>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  

</body>

</html>
